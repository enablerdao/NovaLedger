<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" />
      <stop offset="100%" stop-color="#00cec9" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#dfe6e9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- 装飾的な要素 -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="300" fill="#ffffff" />
    <circle cx="1000" cy="500" r="250" fill="#ffffff" />
  </g>
  
  <!-- ロゴ -->
  <g transform="translate(600, 200) scale(2.5)">
    <!-- 外側の円 -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- 内側の六角形 -->
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#ffffff" stroke-width="1.5" />
    
    <!-- 中央の「U」の文字 -->
    <path d="M-15,-15 L-15,15 Q0,25 15,15 L15,-15" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- 中央の点 -->
    <circle cx="0" cy="0" r="2" fill="#fd79a8" />
    
    <!-- 接続線 -->
    <line x1="0" y1="0" x2="26" y2="-15" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
    <line x1="0" y1="0" x2="26" y2="15" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
    <line x1="0" y1="0" x2="-26" y2="15" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
    <line x1="0" y1="0" x2="-26" y2="-15" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
    <line x1="0" y1="0" x2="0" y2="30" stroke="#fd79a8" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- テキスト -->
  <g filter="url(#glow)">
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">UltimaChain</text>
  </g>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#ffffff">究極のブロックチェーン技術</text>
  
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#ffffff">超高速・高スケーラビリティ・ゼロ遅延決済・量子耐性・AI最適化</text>
</svg>