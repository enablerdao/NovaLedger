<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .label { font-size: 14px; }
    .small { font-size: 12px; }
    .layer { fill: #4a90e2; stroke: #2c3e50; stroke-width: 2; opacity: 0.9; }
    .arrow { fill: none; stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4a90e2" stop-opacity="0.6" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <text x="400" y="50" text-anchor="middle" class="title">NovaLedger アーキテクチャ</text>
  
  <!-- Layer 3: Application Layer -->
  <rect x="150" y="100" width="500" height="80" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="130" text-anchor="middle" class="subtitle" fill="#fff">レイヤー3: アプリケーション層</text>
  <text x="400" y="160" text-anchor="middle" class="small" fill="#fff">AI支援型スマートコントラクト・リアルタイム最適化</text>
  
  <!-- Layer 2: Scalability Layer -->
  <rect x="150" y="200" width="500" height="80" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="230" text-anchor="middle" class="subtitle" fill="#fff">レイヤー2: 拡張性</text>
  <text x="400" y="260" text-anchor="middle" class="small" fill="#fff">zkEVM・Optimistic Rollups・AIオプティマイザー</text>
  
  <!-- Layer 1: Base Layer -->
  <rect x="150" y="300" width="500" height="80" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="330" text-anchor="middle" class="subtitle" fill="#fff">レイヤー1: ベース層</text>
  <text x="400" y="360" text-anchor="middle" class="small" fill="#fff">DAG型マルチチェーン構造・シャーディング</text>
  
  <!-- Layer 0: Network Layer -->
  <rect x="150" y="400" width="500" height="80" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="430" text-anchor="middle" class="subtitle" fill="#fff">レイヤー0: ネットワーク層</text>
  <text x="400" y="460" text-anchor="middle" class="small" fill="#fff">独自P2Pプロトコル・動的ルーティング</text>
  
  <!-- Arrows connecting layers -->
  <line x1="400" y1="180" x2="400" y2="200" class="arrow" />
  <line x1="400" y1="280" x2="400" y2="300" class="arrow" />
  <line x1="400" y1="380" x2="400" y2="400" class="arrow" />
  
  <!-- Key Features -->
  <text x="400" y="520" text-anchor="middle" class="subtitle">主な特徴</text>
  <text x="200" y="550" text-anchor="middle" class="label">超高速処理</text>
  <text x="320" y="550" text-anchor="middle" class="label">高スケーラビリティ</text>
  <text x="440" y="550" text-anchor="middle" class="label">量子耐性</text>
  <text x="560" y="550" text-anchor="middle" class="label">AI最適化</text>
  <text x="680" y="550" text-anchor="middle" class="label">環境配慮</text>
</svg>
