<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #6366f1; }
    .subtitle { font: bold 18px sans-serif; fill: #4f46e5; }
    .label { font: 14px sans-serif; fill: #f3f4f6; }
    .small-label { font: 12px sans-serif; fill: #d1d5db; }
    .layer { fill: #1f2937; stroke: #6366f1; stroke-width: 2; rx: 10; ry: 10; }
    .component { fill: #374151; stroke: #818cf8; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #6366f1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .text-center { text-anchor: middle; }
    .text-right { text-anchor: end; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#111827" />
  
  <text x="400" y="40" class="title text-center">NovaLedger アーキテクチャ</text>
  <text x="400" y="70" class="subtitle text-center">多層アーキテクチャと Proof of Nova (PoN) コンセンサス</text>
  
  <!-- Layer 3: Application Layer -->
  <rect x="100" y="100" width="600" height="80" class="layer" />
  <text x="400" y="130" class="subtitle text-center">レイヤー3: アプリケーション層</text>
  <text x="400" y="155" class="label text-center">AI支援型スマートコントラクト・リアルタイム最適化</text>
  
  <!-- Layer 2: Scalability Layer -->
  <rect x="100" y="200" width="600" height="80" class="layer" />
  <text x="400" y="230" class="subtitle text-center">レイヤー2: 拡張性</text>
  <text x="400" y="255" class="label text-center">zkEVM・Optimistic Rollups・AIオプティマイザー</text>
  
  <!-- Layer 1: Base Layer -->
  <rect x="100" y="300" width="600" height="80" class="layer" />
  <text x="400" y="330" class="subtitle text-center">レイヤー1: ベース層</text>
  <text x="400" y="355" class="label text-center">DAG型マルチチェーン構造・シャーディング</text>
  
  <!-- Layer 0: Network Layer -->
  <rect x="100" y="400" width="600" height="80" class="layer" />
  <text x="400" y="430" class="subtitle text-center">レイヤー0: ネットワーク層</text>
  <text x="400" y="455" class="label text-center">独自P2Pプロトコル・動的ルーティング</text>
  
  <!-- Proof of Nova Consensus -->
  <rect x="150" y="500" width="500" height="80" class="layer" />
  <text x="400" y="530" class="subtitle text-center">Proof of Nova (PoN) コンセンサス</text>
  <text x="400" y="555" class="label text-center">PoS + DAG + PoH + AI最適化</text>
  
  <!-- Arrows connecting layers -->
  <path d="M400 180 L400 200" class="arrow" />
  <path d="M400 280 L400 300" class="arrow" />
  <path d="M400 380 L400 400" class="arrow" />
  <path d="M400 480 L400 500" class="arrow" />
  
  <!-- Components in Layer 3 -->
  <rect x="150" y="120" width="150" height="30" class="component" />
  <text x="225" y="140" class="small-label text-center">AI支援型スマートコントラクト</text>
  
  <rect x="320" y="120" width="150" height="30" class="component" />
  <text x="395" y="140" class="small-label text-center">DApps</text>
  
  <rect x="490" y="120" width="150" height="30" class="component" />
  <text x="565" y="140" class="small-label text-center">リアルタイム最適化</text>
  
  <!-- Components in Layer 2 -->
  <rect x="150" y="220" width="100" height="30" class="component" />
  <text x="200" y="240" class="small-label text-center">zkEVM</text>
  
  <rect x="270" y="220" width="100" height="30" class="component" />
  <text x="320" y="240" class="small-label text-center">Optimistic Rollups</text>
  
  <rect x="390" y="220" width="100" height="30" class="component" />
  <text x="440" y="240" class="small-label text-center">AIオプティマイザー</text>
  
  <rect x="510" y="220" width="100" height="30" class="component" />
  <text x="560" y="240" class="small-label text-center">状態チャネル</text>
  
  <!-- Components in Layer 1 -->
  <rect x="150" y="320" width="150" height="30" class="component" />
  <text x="225" y="340" class="small-label text-center">DAG型マルチチェーン</text>
  
  <rect x="320" y="320" width="150" height="30" class="component" />
  <text x="395" y="340" class="small-label text-center">シャーディング</text>
  
  <rect x="490" y="320" width="150" height="30" class="component" />
  <text x="565" y="340" class="small-label text-center">量子耐性暗号</text>
  
  <!-- Components in Layer 0 -->
  <rect x="150" y="420" width="150" height="30" class="component" />
  <text x="225" y="440" class="small-label text-center">独自P2Pプロトコル</text>
  
  <rect x="320" y="420" width="150" height="30" class="component" />
  <text x="395" y="440" class="small-label text-center">動的ルーティング</text>
  
  <rect x="490" y="420" width="150" height="30" class="component" />
  <text x="565" y="440" class="small-label text-center">ネットワーク最適化</text>
  
  <!-- Components in PoN -->
  <rect x="170" y="520" width="100" height="30" class="component" />
  <text x="220" y="540" class="small-label text-center">PoS要素</text>
  
  <rect x="290" y="520" width="100" height="30" class="component" />
  <text x="340" y="540" class="small-label text-center">DAG構造</text>
  
  <rect x="410" y="520" width="100" height="30" class="component" />
  <text x="460" y="540" class="small-label text-center">PoH要素</text>
  
  <rect x="530" y="520" width="100" height="30" class="component" />
  <text x="580" y="540" class="small-label text-center">AI最適化</text>
</svg>