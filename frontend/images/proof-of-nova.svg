<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .label { font-size: 14px; }
    .small { font-size: 12px; }
    .component { fill: #6c5ce7; stroke: #2c3e50; stroke-width: 2; opacity: 0.9; }
    .arrow { fill: none; stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#6c5ce7" stop-opacity="0.6" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <text x="400" y="50" text-anchor="middle" class="title">Proof of Nova (PoN) コンセンサス</text>
  
  <!-- Main Components Box -->
  <rect x="100" y="100" width="600" height="200" rx="10" ry="10" fill="#f1f2f6" stroke="#2c3e50" stroke-width="2" />
  
  <!-- PoS Component -->
  <rect x="150" y="150" width="150" height="100" rx="10" ry="10" class="component" fill="url(#componentGradient)" />
  <text x="225" y="180" text-anchor="middle" class="subtitle" fill="#fff">ステーク</text>
  <text x="225" y="210" text-anchor="middle" class="small" fill="#fff">(PoS)</text>
  
  <!-- PoW Component -->
  <rect x="325" y="150" width="150" height="100" rx="10" ry="10" class="component" fill="url(#componentGradient)" />
  <text x="400" y="180" text-anchor="middle" class="subtitle" fill="#fff">計算貢献</text>
  <text x="400" y="210" text-anchor="middle" class="small" fill="#fff">(PoW)</text>
  
  <!-- Network Contribution Component -->
  <rect x="500" y="150" width="150" height="100" rx="10" ry="10" class="component" fill="url(#componentGradient)" />
  <text x="575" y="180" text-anchor="middle" class="subtitle" fill="#fff">ネットワーク</text>
  <text x="575" y="210" text-anchor="middle" class="small" fill="#fff">貢献スコア</text>
  
  <!-- Plus signs -->
  <text x="310" y="200" text-anchor="middle" class="title">+</text>
  <text x="485" y="200" text-anchor="middle" class="title">+</text>
  
  <!-- PoN Result -->
  <rect x="200" y="350" width="400" height="80" rx="10" ry="10" fill="#00b894" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="400" text-anchor="middle" class="subtitle" fill="#fff">Adaptive Proof of Contribution</text>
  
  <!-- Arrows connecting components to result -->
  <line x1="225" y1="250" x2="350" y2="350" class="arrow" />
  <line x1="400" y1="250" x2="400" y2="350" class="arrow" />
  <line x1="575" y1="250" x2="450" y2="350" class="arrow" />
  
  <!-- Key Features -->
  <text x="200" y="480" text-anchor="middle" class="label">二次関数的重み付け</text>
  <text x="400" y="480" text-anchor="middle" class="label">エネルギー効率の高い計算</text>
  <text x="600" y="480" text-anchor="middle" class="label">評判システム</text>
  
  <text x="200" y="510" text-anchor="middle" class="label">ロックアップ期間ボーナス</text>
  <text x="400" y="510" text-anchor="middle" class="label">ハードウェア多様性</text>
  <text x="600" y="510" text-anchor="middle" class="label">技術的貢献評価</text>
  
  <text x="200" y="540" text-anchor="middle" class="label">スラッシング条件</text>
  <text x="400" y="540" text-anchor="middle" class="label">リソース証明</text>
  <text x="600" y="540" text-anchor="middle" class="label">コミュニティ参加</text>
</svg>
