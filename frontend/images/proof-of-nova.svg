<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #6366f1; }
    .subtitle { font: bold 18px sans-serif; fill: #4f46e5; }
    .label { font: 14px sans-serif; fill: #f3f4f6; }
    .small-label { font: 12px sans-serif; fill: #d1d5db; }
    .box { fill: #1f2937; stroke: #6366f1; stroke-width: 2; rx: 10; ry: 10; }
    .component { fill: #374151; stroke: #818cf8; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #6366f1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .text-center { text-anchor: middle; }
    .text-right { text-anchor: end; }
    .node { fill: #4f46e5; r: 15; }
    .validator { fill: #818cf8; r: 10; }
    .transaction { fill: #a5b4fc; r: 5; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#111827" />
  
  <text x="400" y="40" class="title text-center">Proof of Nova (PoN) コンセンサス</text>
  <text x="400" y="70" class="subtitle text-center">PoS + DAG + PoH + AI最適化の融合</text>
  
  <!-- Main Components -->
  <rect x="50" y="100" width="700" height="450" class="box" />
  
  <!-- PoS Component -->
  <rect x="100" y="130" width="250" height="150" class="component" />
  <text x="225" y="150" class="subtitle text-center">PoS要素</text>
  <text x="225" y="180" class="label text-center">ステークベースのバリデーター選出</text>
  
  <circle cx="150" cy="220" class="node" />
  <circle cx="200" cy="220" class="node" />
  <circle cx="250" cy="220" class="node" />
  <circle cx="300" cy="220" class="node" />
  
  <text x="150" y="250" class="small-label text-center">V1</text>
  <text x="200" y="250" class="small-label text-center">V2</text>
  <text x="250" y="250" class="small-label text-center">V3</text>
  <text x="300" y="250" class="small-label text-center">V4</text>
  
  <!-- DAG Component -->
  <rect x="450" y="130" width="250" height="150" class="component" />
  <text x="575" y="150" class="subtitle text-center">DAG構造</text>
  <text x="575" y="180" class="label text-center">非循環有向グラフによる並列処理</text>
  
  <circle cx="500" cy="220" class="transaction" />
  <circle cx="530" cy="200" class="transaction" />
  <circle cx="560" cy="220" class="transaction" />
  <circle cx="590" cy="240" class="transaction" />
  <circle cx="620" cy="200" class="transaction" />
  <circle cx="650" cy="220" class="transaction" />
  
  <path d="M500 220 L530 200" class="arrow" />
  <path d="M530 200 L560 220" class="arrow" />
  <path d="M530 200 L590 240" class="arrow" />
  <path d="M560 220 L620 200" class="arrow" />
  <path d="M590 240 L650 220" class="arrow" />
  <path d="M620 200 L650 220" class="arrow" />
  
  <!-- PoH Component -->
  <rect x="100" y="320" width="250" height="150" class="component" />
  <text x="225" y="340" class="subtitle text-center">PoH要素</text>
  <text x="225" y="370" class="label text-center">暗号学的時間証明</text>
  
  <rect x="130" y="400" width="40" height="30" fill="#374151" stroke="#818cf8" />
  <rect x="180" y="400" width="40" height="30" fill="#374151" stroke="#818cf8" />
  <rect x="230" y="400" width="40" height="30" fill="#374151" stroke="#818cf8" />
  <rect x="280" y="400" width="40" height="30" fill="#374151" stroke="#818cf8" />
  
  <path d="M170 415 L180 415" class="arrow" />
  <path d="M220 415 L230 415" class="arrow" />
  <path d="M270 415 L280 415" class="arrow" />
  <path d="M320 415 L330 415" class="arrow dashed" />
  
  <text x="150" y="415" class="small-label text-center">H₁</text>
  <text x="200" y="415" class="small-label text-center">H₂</text>
  <text x="250" y="415" class="small-label text-center">H₃</text>
  <text x="300" y="415" class="small-label text-center">H₄</text>
  
  <!-- AI Optimization Component -->
  <rect x="450" y="320" width="250" height="150" class="component" />
  <text x="575" y="340" class="subtitle text-center">AI最適化</text>
  <text x="575" y="370" class="label text-center">ネットワーク最適化と信頼度スコア</text>
  
  <path d="M500 400 C520 380, 540 420, 560 400" stroke="#818cf8" stroke-width="2" fill="none" />
  <path d="M560 400 C580 380, 600 420, 620 400" stroke="#818cf8" stroke-width="2" fill="none" />
  <path d="M620 400 C640 380, 660 420, 680 400" stroke="#818cf8" stroke-width="2" fill="none" />
  
  <circle cx="500" cy="400" r="5" fill="#a5b4fc" />
  <circle cx="560" cy="400" r="5" fill="#a5b4fc" />
  <circle cx="620" cy="400" r="5" fill="#a5b4fc" />
  <circle cx="680" cy="400" r="5" fill="#a5b4fc" />
  
  <!-- Integration Arrows -->
  <path d="M225 280 L225 320" class="arrow" />
  <path d="M575 280 L575 320" class="arrow" />
  <path d="M350 200 L450 200" class="arrow" />
  <path d="M350 400 L450 400" class="arrow" />
  
  <!-- Central Integration -->
  <circle cx="400" cy="300" r="40" fill="#1f2937" stroke="#6366f1" stroke-width="3" />
  <text x="400" y="305" class="subtitle text-center">PoN</text>
  
  <path d="M400 260 L400 200" class="arrow dashed" transform="rotate(180 400 230)" />
  <path d="M400 340 L400 400" class="arrow dashed" />
  <path d="M360 300 L300 300" class="arrow dashed" transform="rotate(180 330 300)" />
  <path d="M440 300 L500 300" class="arrow dashed" />
  
  <!-- Legend -->
  <rect x="600" y="500" width="150" height="30" fill="none" stroke="#6366f1" />
  <text x="675" y="520" class="label text-center">NovaLedger</text>
</svg>